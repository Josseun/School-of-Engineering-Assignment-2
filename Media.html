<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Section</title>
</head>

<body>
    <h1>Media</h1>
    <section>
        <video width="400" controls>
            <source src=".\Media\mov_bbb.mp4" type="video/mp4" />
        </video>
        <h2>Video Element</h2>
    </section>

    <br>

    <section>
        <audio controls>
            <source src=".\Media\audio.mp3">
        </audio>
        <h2>Audio Element</h2>
    </section>

    <br>

    <section>
        <iframe width="450" height="300" src="https://youtube.com/embed/jdnTFKOWPf8?si=VzbUNf9REseGBKmN"
            frameborder="1">
        </iframe>
        <h2>Iframe Element</h2>
    </section>

    <section>

        <picture>
            <source media="(min-width: 770px)" srcset=".\Media\img_pc.png"><!--PC -->
            <source media="(min-width: 502px)" srcset=".\Media\img_tab.png"><!--Tablet -->
            <img src=".\Media\img_phone.JPG" style="width:auto;"> <!--phone -->
        </picture>
        <h2>The picture Element</h2>
    </section>


</body>



</html>
